<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="shortcut icon" href="imagens/garotonote.png" type="image/x-icon">
    <title> Decodificador de textos</title>
</head>
<body>

    <header>
        <img class="garoto-note" src="imagens/garotonote.png" alt="Logo do garoto com o notebook">           
    </header>

    <main class= apresentacao>
        <section>
            <textarea class="text-area" cols="41" rows="4" placeholder="Digite seu texto"></textarea>
            
            <div class="informacao">
                <h6>Apenas letras min√∫sculas e sem acento.</h6>
            </div>

            <div class="botoes">
                <button class="btn-encriptar" onclick="btnEncriptar()">Criptografar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
            </div>
        </section>

        <section>
            <textarea id="outputText" class="mensagem" cols="20" rows="10"></textarea>
            <button class="btn-copiar" onclick="copiar()">Copiar</button>
        </section>
    
    </main>
    
    <footer class="rodape">
        <div class="icones">
            Github
            <a href="https://github.com/AdrianoIbanez"><ion-icon name="logo-github"></ion-icon></a> 
        </div>
        <h3>Desenvolvido por Adriano Ibanez</h3>
    </footer>
    
    
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
